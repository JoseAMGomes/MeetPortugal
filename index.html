    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/functionality.js" defer></script>
</head>

<body>
    <div id="size">
        <div class="big-imageHotels col-12">
            <!--NAV  -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html"><span class="logo">Meet Portugal</span></a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">


                        <li class="nav-item ">
                            <a class="nav-item TuristicPlaces" href="porto.html">Porto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item TuristicPlaces" href="lisboa.html">Lisbon</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-item TuristicPlaces" href="algarve.html">Algarve</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item TuristicPlaces" href="madeira.html">Madeira</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <h1 class="col-12 title">Hotels</h1>
        <h2 class="heading">Find the perfect hotel for your dream holidays!</h2>

        <div class="hotel-search col-12">


            <div id="locationField">
                <input id="autocomplete" placeholder="Chose a Portuguese City" type="text" />
            </div>

        </div>

        <div id="map"></div>
        <div id="listing">
            <table id="resultsTable">
                <tbody id="results"></tbody>
            </table>
        </div>



        <div style="display: none">
            <div id="info-content">
                <table>
                    <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <h2 id="FooterHeading">CONTACT</h2>
        <p>Email: j.a.m.gomes.work@gmail.com</p>
    </footer>

        type="text/css" />
